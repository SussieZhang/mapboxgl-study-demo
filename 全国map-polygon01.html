    var ConvertPoint = function (data, geoMap, option) {
      var res = [];
      var total = option.total; //企业数量总数
      var colorBox = [
        'rgba(219, 18, 37,0.8)', //前海红
        'rgba(255, 112, 8,0.8)', //橙色
        'rgba(255, 217, 0,0.8)', //黄色
        'rgba(0,237,166,0.8)', //绿
        'rgba(0,118,255,0.8)', //深蓝
        'rgba(85, 199, 223,0.8)', //浅蓝
        'rgba(255, 217, 0,0.8)', //黄色
        'rgba(255, 112, 8,0.8)', //橙色
      ];
      for (var i = 0; i < data.length; i++) {
        var dataItem = data[i][0];
        var obj = {
          name: dataItem.name,
          value: geoMap[dataItem.name],
          num: dataItem.num,
          percent: (dataItem.num / total * 100).toFixed(2),
          itemStyle: {
            normal: {
              color: colorBox[i] ? colorBox[i] : colorBox[5] //点默认的颜色
            }
          }
        };
        // if (dataItem.name == '深圳') {
        //   obj.tooltip = {
        //     show: false
        //   }
        // }
        res.push(obj);
      }
      return res;
    };

    var ConvertLine = function (data, geoMap) {
      var res = [];
      for (var i = 0; i < data.length; i++) {
        var dataItem = data[i];
        var fromCoord = geoMap[dataItem[0].name];
        var toCoord = geoMap[dataItem[1].name];
        if (fromCoord && toCoord) {
          res.push({
            coords: [fromCoord, toCoord]
          });
        }
      }
      return res;
    };

    var ConvertGeo = function (geoMap) {
      var res = [];
      let data = geoMap.geometry.coordinates[0];
      res.push({
        coords: data
      });
      console.log('res', res)
      return res;
    };

    var series = [];
    if (seriesOption.pointData) {
      series.push({

        type: 'effectScatter',

        rippleEffect: { //涟漪特效相关配置

        },

      })
    }

    if (seriesOption.lineData) {

              }
            },

            // silent: true
          })
      })
    }

    option.series = series;
